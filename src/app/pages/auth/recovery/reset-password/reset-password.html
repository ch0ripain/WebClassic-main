<section class="form-page">
  <section class="form-section">
    <h3 class="text-center">RECUPERAR CONTRASEÑA</h3>
    <form class="form-group" (submit)="handleSubmit($event)">
      <p class="form-description">
        <span>Se te enviará un mail</span>
        con los pasos a seguir para recuperar tu contraseña. Por favor,
        <span>ingresa el correo con el que te creaste la cuenta</span>
      </p>
      <div class="flex flex-col">
        <label class="form-label">
          <app-svg-mail class="[&>div>svg>path]:stroke-classic-main-light" />
          <h4>Email</h4>
        </label>
        <input
          type="email"
          class="form-input"
          autocomplete="email"
          placeholder="Escribí tu correo electrónico..."
        />
      </div>
      <button type="submit" class="form-button">
        <span>Enviar</span>
        <app-svg-send class="[&>div>svg>g>path]:stroke-[1.5]" />
      </button>
      <!-- OTROS LINKS -->
      <div class="form-small-group">
        <small
          ><span>¿No has recibido el mensaje?</span> Revisa tu bandeja de
          entrada de correo no deseado o SPAM
        </small>
      </div>
    </form>
  </section>
</section>
<ngx-sonner-toaster richColors position="top-right" />
